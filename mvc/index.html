    <link rel="stylesheet" type="text/css" href="style.css">

    <title>calculator</title>
</head>
<body>
    <div class="mainSection">
        <div class="nameSection">calculator</div>

            <input type="text" id="secondNumber" class="number">
            <!-- <button id="addNumbers" class="number addButton" oncontextmenu="alert('Клик!')">sum up</button> -->

        <div class="sumSection">
            <div class="textSection">sum: </div>
            <div class="sum"></div>
        </div>
    </div>
    <script type="text/javascript" src="qwer.js"></script>
</body>
